<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Songs List</title>
<link rel="stylesheet" href="navstyle.css">
<link rel="stylesheet"  href="viewsongs.css"> <!-- Link to your CSS file -->
</head>
<body>
<style>
h3{
color:white;
}</style>
<nav>
<ul>
<h3>Hello, <span th:text="${session.username}"></span></h3>
<li><a href="/adminhomeredirect">Home</a></li>

<li><a href="/map-songs">Add Songs</a></li>

<li><a href="/map-viewsongs">View Songs</a></li>

<li><a href="/createplaylist">Create Playlist</a></li>

<li><a href="/viewPlaylists">View Playlists</a></li>


<li><a href="/logout">Logout</a></li>
</ul>
</nav>
<div class="registration-form">
    <h1>Songs List</h1>
    <table border>
        <tr>
            <th>Name</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Link</th>
        </tr>
        <tr th:each="song : ${songslist}">
            <td th:text="${song.name}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.genre}"></td>
            <td><audio controls><source th:src="${song.link}" type="audio/mpeg"></audio></td>
        </tr>
    </table>
</div>

</body>
</html>
